<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="theme.css" type="text/css">
  <script type="text/javascript" src="js/index.js"></script>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="brandicon.jpg" width="30" height="30" class="d-inline-block align-top" alt="">iSound</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Trang chủ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Bộ sưu tập</a>
          </li>
        </ul>
        <form class="form-inline m-0">
          <input class="form-control mr-2" type="text" placeholder="Tên bài hát, ca sĩ, ...">
          <button class="btn btn-dark" type="submit">Tìm Kiếm</button>
        </form>
        <a class="btn btn-default navbar-btn btn-dark" href="#">Thông báo</a>
        <a class="btn btn-default navbar-btn btn-dark" href="#">Tin nhắn</a>
        <a class="btn btn-default navbar-btn"><i class="fa fa-user fa-fw"></i>User</a>
      </div>
    </div>
  </nav>
  <script>
    (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/vi_VN/sdk.js#xfbml=1&version=v2.12';
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>
  <div class="py-5 text-white opaque-overlay h-100 w-100" style="background-image: url('covertest1.jpg'); ;background-size:cover;background-position:center center;">
    <div class="container">
      <div class="row">
        <div class="col-md-5 offset-md-4">
          <p> </p>
          <!--<p class="lead mb-4">Complete all the fields below to send us a message</p> -->
          <form class="" method="post" action="https://formspree.io/">
            <button type="submit" class="btn btn-block btn-danger">Sign up for free</button>
          </form>
        </div>
      </div>
    </div>
  </div>

    <div class="container">
      <div class="row">
        <div class="col-md-9">
          <p class="lead">Đăng kí</p>
          <form class="form-inline">

              <input type="email" class="form-control" placeholder="e-mail"> </div>
            <button type="submit" class="btn btn-primary ml-3">Đăng ký</button>
          </form>
        </div>
        <div class="col-4 col-md-1 align-self-center">
          <a href="https://www.facebook.com" target="_blank"><i class="fa fa-fw fa-facebook fa-3x text-white"></i></a>
        </div>
        <div class="col-4 col-md-1 align-self-center">
          <a href="https://twitter.com" target="_blank"><i class="fa fa-fw fa-twitter fa-3x text-white"></i></a>
        </div>
        <div class="col-4 col-md-1 align-self-center">
          <a href="https://www.instagram.com" target="_blank"><i class="fa fa-fw fa-instagram text-white fa-3x"></i></a>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 mt-3 text-center">
          <p>© iSound</p>
        </div>
      </div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
